name: Run tests

on: [push]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        
    - name: Set Dart SDK version
      run: echo "3.1.0" > .dart_version
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test